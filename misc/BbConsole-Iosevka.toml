[buildPlans.BbConsole]
family = "BbConsole"
spacing = "normal"
serifs = "slab"
noCvSs = true
exportGlyphNames = false
noLigation = true

[buildPlans.BbConsole.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.BbConsole.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.BbConsole.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.BbConsole.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
